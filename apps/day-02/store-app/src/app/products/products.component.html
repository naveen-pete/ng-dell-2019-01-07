<h3>Products Component</h3>

<div>
  Product Name: {{ productName }}
</div>

<div>
  <input type="text"
    class="form-control"
    [(ngModel)]="productName"
    (input)="onNameChange($event)">
</div>

<div>
  <button class="btn btn-primary" (click)="onSave()">Save</button>
</div>

<br>

<div>
  {{ productName }} is used for business use.
</div>
